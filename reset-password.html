<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Revenue Factory</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --brand-navy: #0C1030;
            --brand-teal: #10C3B0;
            --brand-aqua: #3DE0D2;
            --brand-pink: #E64563;
            --brand-gold: #F4B03A;
            --light-text: #F2F4F8;
            --card-bg: #131a40;
            --input-bg: #090c26;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--brand-navy) 0%, #050816 100%);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(61, 224, 210, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            background: linear-gradient(135deg, var(--brand-aqua), var(--brand-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--brand-aqua);
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light-text);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--brand-aqua);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--brand-teal), var(--brand-aqua));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-error {
            background: rgba(230, 69, 99, 0.2);
            border: 1px solid var(--brand-pink);
            color: var(--brand-pink);
        }

        .alert-success {
            background: rgba(16, 195, 176, 0.2);
            border: 1px solid var(--brand-teal);
            color: var(--brand-aqua);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Reset Password</h1>
        <p class="subtitle">Enter your new password</p>

        <div id="alert-container"></div>

        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required placeholder="Enter new password" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm new password" minlength="6">
            </div>

            <button type="submit" class="btn" id="reset-btn">Reset Password</button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://qwqlsbccwnwrdpcaccjz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3cWxzYmNjd253cmRwY2FjY2p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTA1MDQsImV4cCI6MjA4MDg4NjUwNH0.yWzSV2Nid_T1XiDE0RrskFob9mRUc-m6MbeIiT7huC4';

        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const resetForm = document.getElementById('reset-form');
        const resetBtn = document.getElementById('reset-btn');
        const alertContainer = document.getElementById('alert-container');

        // Check for valid recovery session on page load
        (async function checkSession() {
            const { data: { session }, error } = await sb.auth.getSession();

            if (!session) {
                alertContainer.innerHTML = '<div class="alert alert-error">Auth session missing!</div>';
                resetBtn.disabled = true;
                console.error('No session found. URL may be invalid or expired.');
            } else {
                console.log('Valid recovery session found');
            }
        })();

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                alertContainer.innerHTML = '<div class="alert alert-error">Passwords do not match!</div>';
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            alertContainer.innerHTML = '';

            try {
                const { error } = await sb.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                alertContainer.innerHTML = '<div class="alert alert-success">âœ… Password updated successfully! Redirecting to login...</div>';

                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                console.error('Password reset error:', error);
                alertContainer.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
