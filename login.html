<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - AI Advantage Solutions</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --brand-navy: #0C1030;
            --brand-teal: #10C3B0;
            --brand-aqua: #3DE0D2;
            --brand-pink: #E64563;
            --brand-gold: #F4B03A;
            --light-text: #F2F4F8;
            --card-bg: #131a40;
            --input-bg: #090c26;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--brand-navy) 0%, #050816 100%);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(61, 224, 210, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--brand-aqua), var(--brand-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: var(--brand-gold);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--brand-teal);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light-text);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--brand-aqua);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--brand-teal), var(--brand-aqua));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: rgba(230, 69, 99, 0.2);
            border: 1px solid var(--brand-pink);
            color: var(--brand-pink);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Daily Tracker</h1>
            <p>AI Advantage Solutions</p>
        </div>

        <div id="login-form">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--brand-aqua);">Login</h2>
            <div id="alert-container"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="your-email@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div style="text-align: center; margin-top: 20px; display: flex; justify-content: space-between; gap: 20px;">
                <a href="#" onclick="showForgotPassword(event)" style="color: var(--brand-aqua); text-decoration: none; font-size: 0.9rem;">
                    Forgot Password?
                </a>
                <a href="#" onclick="showSignup(event)" style="color: var(--brand-gold); text-decoration: none; font-size: 0.9rem;">
                    Create Account
                </a>
            </div>
        </div>

        <!-- Signup Form (hidden by default) -->
        <div id="signup-form" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--brand-aqua);">Create Account</h2>
            <div id="signup-alert-container"></div>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required placeholder="your-email@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" required placeholder="Minimum 6 characters" minlength="6">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="signup-first-name" placeholder="John">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="signup-last-name" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label>I am a:</label>
                    <div style="display: flex; flex-direction: column; gap: 15px; margin-top: 10px;">
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 15px; background: var(--input-bg); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 10px; transition: all 0.2s;">
                            <input type="radio" name="user-role" value="admin" required style="width: 20px; height: 20px; cursor: pointer;">
                            <div>
                                <strong style="color: var(--brand-aqua); display: block; margin-bottom: 5px;">Manager / Team Leader</strong>
                                <span style="font-size: 0.85rem; opacity: 0.8;">Can manage team members and access admin features</span>
                            </div>
                        </label>
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 15px; background: var(--input-bg); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 10px; transition: all 0.2s;">
                            <input type="radio" name="user-role" value="rep" required style="width: 20px; height: 20px; cursor: pointer;">
                            <div>
                                <strong style="color: var(--brand-gold); display: block; margin-bottom: 5px;">Sales Representative</strong>
                                <span style="font-size: 0.85rem; opacity: 0.8;">Individual sales tracking and performance</span>
                            </div>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-login">Create Account</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" onclick="showLogin(event)" style="color: var(--brand-aqua); text-decoration: none; font-size: 0.9rem;">
                    ← Back to Login
                </a>
            </div>
        </div>

        <!-- Forgot Password Form (hidden by default) -->
        <div id="forgot-password-form" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--brand-aqua);">Reset Password</h2>
            <div id="forgot-alert-container"></div>
            <form onsubmit="handlePasswordReset(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reset-email" required placeholder="your-email@example.com">
                </div>
                <button type="submit" class="btn-login">Send Reset Link</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" onclick="showLogin(event)" style="color: var(--brand-aqua); text-decoration: none; font-size: 0.9rem;">
                    ← Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qwqlsbccwnwrdpcaccjz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3cWxzYmNjd253cmRwY2FjY2p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTA1MDQsImV4cCI6MjA4MDg4NjUwNH0.yWzSV2Nid_T1XiDE0RrskFob9mRUc-m6MbeIiT7huC4';

        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alert-container');

            try {
                const { data, error } = await sb.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Redirect based on role in user_metadata
                redirectBasedOnRole(data.user);

            } catch (error) {
                console.error('Login error:', error);
                alertContainer.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
            }
        }

        function redirectBasedOnRole(user) {
            const role = user.user_metadata?.role;
            const alertContainer = document.getElementById('alert-container');

            console.log('User:', user.email, 'Role:', role);

            if (role === 'admin') {
                alertContainer.innerHTML = `<div class="alert" style="background: rgba(16, 195, 176, 0.2); border: 1px solid var(--brand-teal); color: var(--brand-aqua);">✅ Admin access! Redirecting...</div>`;
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 800);
            } else {
                // Default to rep dashboard (including users without role set)
                alertContainer.innerHTML = `<div class="alert" style="background: rgba(16, 195, 176, 0.2); border: 1px solid var(--brand-teal); color: var(--brand-aqua);">✅ Welcome! Redirecting...</div>`;
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await sb.auth.getSession();

            if (session) {
                redirectBasedOnRole(session.user);
            }
        });

        // Toggle between login and forgot password forms
        function showForgotPassword(event) {
            event.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'block';
        }

        function showLogin(event) {
            event.preventDefault();
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('forgot-password-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('forgot-alert-container').innerHTML = '';
            document.getElementById('signup-alert-container').innerHTML = '';
        }

        function showSignup(event) {
            event.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('forgot-password-form').style.display = 'none';
        }

        // Handle password reset
        async function handlePasswordReset(event) {
            event.preventDefault();

            const email = document.getElementById('reset-email').value;
            const forgotAlertContainer = document.getElementById('forgot-alert-container');
            const submitBtn = event.target.querySelector('button[type="submit"]');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const { error } = await sb.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) throw error;

                forgotAlertContainer.innerHTML = `
                    <div class="alert" style="background: rgba(16, 195, 176, 0.2); border: 1px solid var(--brand-teal); color: var(--brand-aqua);">
                        ✅ Password reset email sent! Check your inbox and spam folder.
                    </div>
                `;

                document.getElementById('reset-email').value = '';
                submitBtn.textContent = 'Send Reset Link';

            } catch (error) {
                console.error('Password reset error:', error);
                forgotAlertContainer.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
                submitBtn.textContent = 'Send Reset Link';
            } finally {
                submitBtn.disabled = false;
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const firstName = document.getElementById('signup-first-name').value;
            const lastName = document.getElementById('signup-last-name').value;
            const selectedRole = document.querySelector('input[name="user-role"]:checked')?.value;
            const signupAlertContainer = document.getElementById('signup-alert-container');
            const submitBtn = event.target.querySelector('button[type="submit"]');

            if (!selectedRole) {
                signupAlertContainer.innerHTML = `<div class="alert alert-error">Please select a role (Manager or Sales Rep)</div>`;
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const { data, error } = await sb.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            role: selectedRole
                        }
                    }
                });

                if (error) throw error;

                signupAlertContainer.innerHTML = `
                    <div class="alert" style="background: rgba(16, 195, 176, 0.2); border: 1px solid var(--brand-teal); color: var(--brand-aqua);">
                        ✅ Account created successfully! ${selectedRole === 'admin' ? 'You have manager access.' : 'You have sales rep access.'}
                        ${data.user.identities.length === 0 ? 'Please check your email to confirm your account.' : 'Redirecting...'}
                    </div>
                `;

                // If email confirmation is not required, redirect based on role
                if (data.user && data.session) {
                    setTimeout(() => {
                        redirectBasedOnRole(data.user);
                    }, 1500);
                } else {
                    // Email confirmation required
                    submitBtn.textContent = 'Create Account';
                    submitBtn.disabled = false;

                    // Clear form
                    document.getElementById('signup-email').value = '';
                    document.getElementById('signup-password').value = '';
                    document.getElementById('signup-first-name').value = '';
                    document.getElementById('signup-last-name').value = '';
                    document.querySelectorAll('input[name="user-role"]').forEach(radio => radio.checked = false);
                }

            } catch (error) {
                console.error('Signup error:', error);
                signupAlertContainer.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
