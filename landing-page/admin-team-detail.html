<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>User Detail - Team Coaching Dashboard</title>

    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- BRAND COLOR PALETTE --- */
        :root {
            --brand-navy: #0C1030;
            --brand-teal: #10C3B0;
            --brand-aqua: #3DE0D2;
            --brand-pink: #E64563;
            --brand-gold: #F4B03A;
            --brand-yellow: #F9C863;
            --light-text: #F2F4F8;
            --card-bg: #131a40;
            --input-bg: #090c26;
            --success-green: #10C3B0;
            --warning-yellow: #F4B03A;
            --danger-red: #E64563;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--brand-navy) 0%, #050816 100%);
            color: var(--light-text);
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .page-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--brand-aqua), var(--brand-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header .user-subtitle {
            color: var(--brand-gold);
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .btn-back {
            background: linear-gradient(135deg, rgba(61, 224, 210, 0.2), rgba(16, 195, 176, 0.2));
            border: 1px solid var(--brand-teal);
            color: var(--brand-aqua);
            padding: 10px 20px;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* Grid Layout */
        .detail-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(61, 224, 210, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--brand-teal), var(--brand-aqua));
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            color: var(--brand-aqua);
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wide-card {
            grid-column: 1 / -1;
        }

        /* Methodology Execution Panel */
        .methodology-breakdown {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .methodology-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid transparent;
        }

        .methodology-item.high {
            border-left-color: var(--danger-red);
        }

        .methodology-item.medium {
            border-left-color: var(--warning-yellow);
        }

        .methodology-item.low {
            border-left-color: var(--success-green);
        }

        .methodology-label {
            flex: 1;
            font-weight: 600;
        }

        .methodology-stats {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .methodology-icon {
            font-size: 1.5rem;
        }

        .progress-bar-container {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.6s ease;
        }

        .progress-bar.high {
            background: linear-gradient(90deg, var(--danger-red), #c13752);
        }

        .progress-bar.medium {
            background: linear-gradient(90deg, var(--warning-yellow), var(--brand-gold));
        }

        .progress-bar.low {
            background: linear-gradient(90deg, var(--success-green), var(--brand-aqua));
        }

        .methodology-rate {
            min-width: 60px;
            text-align: right;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .methodology-count {
            font-size: 0.8rem;
            color: rgba(242, 244, 248, 0.6);
        }

        .coaching-note-text {
            font-size: 0.85rem;
            color: rgba(242, 244, 248, 0.7);
            font-style: italic;
            margin-top: 5px;
            padding-left: 15px;
            border-left: 2px solid rgba(255,255,255,0.1);
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .chart-container.small {
            height: 250px;
        }

        /* Manager Coaching Interface */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--brand-aqua);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--light-text);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--brand-aqua);
            box-shadow: 0 0 0 3px rgba(61, 224, 210, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--brand-gold), var(--brand-yellow));
            border: none;
            padding: 12px;
            color: var(--brand-navy);
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 176, 58, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Notes Timeline */
        .notes-timeline {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .note-item {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--brand-teal);
        }

        .note-item.coaching {
            border-left-color: var(--brand-aqua);
        }

        .note-item.concern {
            border-left-color: var(--danger-red);
        }

        .note-item.strength {
            border-left-color: var(--success-green);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-type {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--brand-gold);
        }

        .note-date {
            font-size: 0.75rem;
            color: rgba(242, 244, 248, 0.5);
        }

        .note-subject {
            font-weight: 600;
            color: var(--brand-aqua);
            margin-bottom: 8px;
        }

        .note-content {
            font-size: 0.9rem;
            line-height: 1.6;
            color: rgba(242, 244, 248, 0.8);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(242, 244, 248, 0.5);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* Goals Section */
        .goals-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .goal-item {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--brand-gold);
        }

        .goal-item.completed {
            border-left-color: var(--success-green);
            opacity: 0.7;
        }

        .goal-item.overdue {
            border-left-color: var(--danger-red);
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .goal-title {
            font-weight: 600;
            color: var(--brand-aqua);
        }

        .goal-status {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .goal-status.active {
            background: rgba(244, 176, 58, 0.2);
            color: var(--brand-gold);
        }

        .goal-status.completed {
            background: rgba(16, 195, 176, 0.2);
            color: var(--brand-teal);
        }

        .goal-status.overdue {
            background: rgba(230, 69, 99, 0.2);
            color: var(--brand-pink);
        }

        .goal-progress {
            margin-top: 10px;
        }

        .goal-progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: rgba(242, 244, 248, 0.7);
        }

        .goal-progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .goal-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--brand-teal), var(--brand-aqua));
            border-radius: 10px;
            transition: width 0.6s ease;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: rgba(16, 195, 176, 0.2);
            border: 1px solid var(--brand-teal);
            color: var(--brand-aqua);
        }

        .alert-error {
            background: rgba(230, 69, 99, 0.2);
            border: 1px solid var(--brand-pink);
            color: var(--brand-pink);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--brand-teal);
            font-size: 1.2rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 1200px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .btn-back {
                width: 100%;
            }
        }
    </style>
</head>

    <div class="dashboard-container">

        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1 id="user-name-header">Loading...</h1>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================

        const SUPABASE_URL = 'https://qwqlsbccwnwrdpcaccjz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3cWxzYmNjd253cmRwY2FjY2p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTA1MDQsImV4cCI6MjA4MDg4NjUwNH0.yWzSV2Nid_T1XiDE0RrskFob9mRUc-m6MbeIiT7huC4';

        let supabaseClient;
        let currentUserId = null;
        let charts = {};

        // Initialize Supabase
        try {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            console.error('Supabase initialization error:', error);
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================

        function escapeHtml(unsafe) {
            if (unsafe === null || unsafe === undefined) {
                return '';
            }
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-CA', {
                style: 'currency',
                currency: 'CAD'
            }).format(amount || 0);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // ============================================
        // DATA FETCHING FUNCTIONS
        // ============================================

        async function fetchUserDetail(userId) {
            try {
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                const dateFilter = thirtyDaysAgo.toISOString().split('T')[0];

                // Fetch activity data for this user
                const { data: activityData, error: activityError } = await supabaseClient
                    .from('Daily_Tracker')
                    .select('*')
                    .eq('user_id', userId)
                    .gte('date', dateFilter)
                    .order('date', { ascending: true });

                if (activityError) throw activityError;

                // Fetch sales data
                const { data: salesData, error: salesError } = await supabaseClient
                    .from('Sales')
                    .select('*')
                    .eq('user_id', userId)
                    .gte('date', dateFilter)
                    .order('date', { ascending: true });

                if (salesError) throw salesError;

                // Fetch conversation analyses
                const { data: analysisData, error: analysisError } = await supabaseClient
                    .from('Conversation_Analyses')
                    .select('*')
                    .eq('user_id', userId)
                    .gte('date', dateFilter)
                    .order('date', { ascending: true });

                if (analysisError) console.warn('No conversation analysis data:', analysisError);

                // Fetch manager notes
                const { data: notesData, error: notesError } = await supabaseClient
                    .from('Manager_Notes')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false });

                if (notesError) console.warn('No manager notes:', notesError);

                // Fetch goals
                const { data: goalsData, error: goalsError } = await supabaseClient
                    .from('User_Goals')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false });

                if (goalsError) console.warn('No goals data:', goalsError);

                return {
                    activity: activityData || [],
                    sales: salesData || [],
                    analyses: analysisData || [],
                    notes: notesData || [],
                    goals: goalsData || []
                };

            } catch (error) {
                console.error('Error fetching user detail:', error);
                throw error;
            }
        }

        function analyzeMethodologyExecution(analyses, methodology) {
            if (!analyses || analyses.length === 0) {
                return [];
            }

            const total = analyses.length;

            switch(methodology) {
                case 'Sandler':
                    return analyzeSandlerDetail(analyses, total);
                case 'MEDDIC':
                    return analyzeMEDDICDetail(analyses, total);
                case 'Challenger':
                    return analyzeChallengerDetail(analyses, total);
                case 'SPIN':
                    return analyzeSPINDetail(analyses, total);
                case 'Gap Selling':
                    return analyzeGapSellingDetail(analyses, total);
                case 'Value Selling':
                    return analyzeValueSellingDetail(analyses, total);
                default:
                    return analyzeSandlerDetail(analyses, total);
            }
        }

        function analyzeSandlerDetail(analyses, total) {
            return [
                {
                    name: 'Upfront Contract',
                    count: analyses.filter(a => a.upfront_contract_set).length,
                    total: total,
                    rate: (analyses.filter(a => a.upfront_contract_set).length / total) * 100,
                    note: 'Setting clear expectations at the start of each call'
                },
                {
                    name: 'Pain Funnel',
                    count: analyses.filter(a => a.pain_identified).length,
                    total: total,
                    rate: (analyses.filter(a => a.pain_identified).length / total) * 100,
                    note: 'Uncovering deeper pain points through questioning'
                },
                {
                    name: 'Budget Discussion',
                    count: analyses.filter(a => a.budget_discussed).length,
                    total: total,
                    rate: (analyses.filter(a => a.budget_discussed).length / total) * 100,
                    note: 'Qualifying financial capacity early in the process'
                },
                {
                    name: 'Decision Process',
                    count: analyses.filter(a => a.decision_makers_identified).length,
                    total: total,
                    rate: (analyses.filter(a => a.decision_makers_identified).length / total) * 100,
                    note: 'Identifying who makes the final buying decision'
                },
                {
                    name: 'Talk Ratio',
                    avgValue: analyses.reduce((sum, a) => sum + (a.talk_percentage || 50), 0) / total,
                    total: total,
                    rate: 100 - Math.abs((analyses.reduce((sum, a) => sum + (a.talk_percentage || 50), 0) / total) - 30) * 2,
                    note: 'Target: 30% talking, 70% listening'
                }
            ];
        }

        function analyzeMEDDICDetail(analyses, total) {
            return [
                {
                    name: 'Metrics',
                    count: analyses.filter(a => a.meddic_metrics_identified).length,
                    total: total,
                    rate: (analyses.filter(a => a.meddic_metrics_identified).length / total) * 100,
                    note: 'Identify quantifiable business metrics that matter to the prospect'
                },
                {
                    name: 'Economic Buyer',
                    count: analyses.filter(a => a.meddic_economic_buyer_identified).length,
                    total: total,
                    rate: (analyses.filter(a => a.meddic_economic_buyer_identified).length / total) * 100,
                    note: 'Engage the person with budget authority and decision power'
                },
                {
                    name: 'Decision Criteria',
                    count: analyses.filter(a => a.meddic_decision_criteria_mapped).length,
                    total: total,
                    rate: (analyses.filter(a => a.meddic_decision_criteria_mapped).length / total) * 100,
                    note: 'Map how prospect will evaluate and select vendors'
                },
                {
                    name: 'Decision Process',
                    count: analyses.filter(a => a.meddic_decision_process_defined).length,
                    total: total,
                    rate: (analyses.filter(a => a.meddic_decision_process_defined).length / total) * 100,
                    note: 'Define buying timeline, stakeholders, and approval process'
                },
                {
                    name: 'Identify Pain',
                    count: analyses.filter(a => a.meddic_pain_identified).length,
                    total: total,
                    rate: (analyses.filter(a => a.meddic_pain_identified).length / total) * 100,
                    note: 'Uncover business problem and its organizational impact'
                },
                {
                    name: 'Champion',
                    count: analyses.filter(a => a.meddic_champion_secured).length,
                    total: total,
                    rate: (analyses.filter(a => a.meddic_champion_secured).length / total) * 100,
                    note: 'Develop internal advocate who will sell for you'
                }
            ];
        }

        function analyzeChallengerDetail(analyses, total) {
            return [
                {
                    name: 'Teach (Commercial Insight)',
                    count: analyses.filter(a => a.challenger_teach_executed).length,
                    total: total,
                    rate: (analyses.filter(a => a.challenger_teach_executed).length / total) * 100,
                    note: 'Share unique insights that challenge prospect thinking'
                },
                {
                    name: 'Tailor (Personalization)',
                    count: analyses.filter(a => a.challenger_tailor_executed).length,
                    total: total,
                    rate: (analyses.filter(a => a.challenger_tailor_executed).length / total) * 100,
                    note: 'Customize message for different stakeholders and their priorities'
                },
                {
                    name: 'Take Control',
                    count: analyses.filter(a => a.challenger_control_executed).length,
                    total: total,
                    rate: (analyses.filter(a => a.challenger_control_executed).length / total) * 100,
                    note: 'Be assertive about next steps and handle objections confidently'
                },
                {
                    name: 'Constructive Tension',
                    count: analyses.filter(a => a.challenger_tension_created).length,
                    total: total,
                    rate: (analyses.filter(a => a.challenger_tension_created).length / total) * 100,
                    note: 'Create productive discomfort that drives action'
                },
                {
                    name: 'Reframe Thinking',
                    count: analyses.filter(a => a.challenger_reframe_attempted).length,
                    total: total,
                    rate: (analyses.filter(a => a.challenger_reframe_attempted).length / total) * 100,
                    note: 'Change how prospect views their problem or solution'
                }
            ];
        }

        function analyzeSPINDetail(analyses, total) {
            const avgSituation = analyses.reduce((sum, a) => sum + (a.spin_situation_count || 0), 0) / total;
            const avgProblem = analyses.reduce((sum, a) => sum + (a.spin_problem_count || 0), 0) / total;
            const avgImplication = analyses.reduce((sum, a) => sum + (a.spin_implication_count || 0), 0) / total;
            const avgNeedPayoff = analyses.reduce((sum, a) => sum + (a.spin_needpayoff_count || 0), 0) / total;

            return [
                {
                    name: 'Situation Questions',
                    count: analyses.filter(a => a.spin_situation_asked).length,
                    total: total,
                    rate: (analyses.filter(a => a.spin_situation_asked).length / total) * 100,
                    avgValue: avgSituation.toFixed(1),
                    note: `Avg ${avgSituation.toFixed(1)} questions per call. Target: 2-3 (keep brief)`
                },
                {
                    name: 'Problem Questions',
                    count: analyses.filter(a => a.spin_problem_asked).length,
                    total: total,
                    rate: (analyses.filter(a => a.spin_problem_asked).length / total) * 100,
                    avgValue: avgProblem.toFixed(1),
                    note: `Avg ${avgProblem.toFixed(1)} questions per call. Target: 3-5 (uncover pain)`
                },

        function renderActivityChart(activityData) {
            const ctx = document.getElementById('activity-chart');
            if (!ctx) return;

            const dates = activityData.map(d => new Date(d.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
            const dials = activityData.map(d => d.dials || 0);
            const conversations = activityData.map(d => d.conversations || 0);
            const meetings = activityData.map(d => d.discovery_meetings || 0);

            if (charts.activity) {
                charts.activity.destroy();
            }

            charts.activity = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Dials',
                            data: dials,
                            borderColor: '#10C3B0',
                            backgroundColor: 'rgba(16, 195, 176, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Conversations',
                            data: conversations,
                            borderColor: '#F4B03A',
                            backgroundColor: 'rgba(244, 176, 58, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Meetings',
                            data: meetings,
                            borderColor: '#3DE0D2',
                            backgroundColor: 'rgba(61, 224, 210, 0.1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#F2F4F8' }
                        }
                    },
                    scales: {
                        y: {
                            ticks: { color: '#F2F4F8' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        x: {
                            ticks: { color: '#F2F4F8' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });
        }

        function renderFunnelChart(userData) {
            const ctx = document.getElementById('funnel-chart');
            if (!ctx) return;

            const totalDials = userData.activity.reduce((sum, a) => sum + (a.dials || 0), 0);
            const totalConversations = userData.activity.reduce((sum, a) => sum + (a.conversations || 0), 0);
            const totalMeetings = userData.activity.reduce((sum, a) => sum + (a.discovery_meetings || 0), 0);
            const totalSales = userData.sales.length;

            if (charts.funnel) {
                charts.funnel.destroy();
            }

            charts.funnel = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Dials', 'Conversations', 'Meetings', 'Sales'],
                    datasets: [{
                        data: [totalDials, totalConversations, totalMeetings, totalSales],
                        backgroundColor: ['#0C1030', '#10C3B0', '#F4B03A', '#E64563']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {

        async function submitNote(event) {
            event.preventDefault();

            const noteType = document.getElementById('note-type').value;
            const subject = document.getElementById('note-subject').value;
            const content = document.getElementById('note-content').value;
            const severity = document.getElementById('note-severity').value;
            const isPrivate = document.getElementById('note-private').checked;

            const submitBtn = document.getElementById('submit-note-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding Note...';

            try {
                const { data: session } = await supabaseClient.auth.getSession();
                const managerId = session.session.user.id;

                const { data, error } = await supabaseClient
                    .from('Manager_Notes')
                    .insert([{
                        user_id: currentUserId,
                        manager_id: managerId,
                        note_type: noteType,
                        subject: subject,
                        content: content,
                        severity: severity,
                        is_private: isPrivate
                    }])
                    .select();

                if (error) throw error;

                showAlert('Coaching note added successfully!', 'success');
                document.getElementById('note-form').reset();

                // Refresh the page to show new note
                setTimeout(() => location.reload(), 1000);

            } catch (error) {
                console.error('Error adding note:', error);
                showAlert('Failed to add note: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Note';
            }
        }

        async function submitGoal(event) {
            event.preventDefault();

            const goalType = document.getElementById('goal-type').value;
            const title = document.getElementById('goal-title').value;
            const description = document.getElementById('goal-description').value;
            const targetDate = document.getElementById('goal-target-date').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting Goal...';

            try {
                const { data: session } = await supabaseClient.auth.getSession();
                const managerId = session.session.user.id;

                const { data, error } = await supabaseClient
                    .from('User_Goals')
                    .insert([{
                        user_id: currentUserId,
                        manager_id: managerId,
                        goal_type: goalType,
                        title: title,
                        description: description,
                        start_date: new Date().toISOString().split('T')[0],
                        target_date: targetDate,
                        status: 'active',
                        progress_percentage: 0
